<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fight Setup</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">

    <!-- Company Logo -->
    <div class="logo">
      <img src="logo.png" alt="Company Logo">
    </div>

    <!-- Page Title -->
    <h1 class="title">Fight Documentation Setup</h1>

    <!-- Fight Setup Card -->
    <div class="card">
      <!-- Fight Name -->
      <label for="fightName">Fight Name</label>
      <input type="text" id="fightName" placeholder="Enter fight name">

      <!-- Number of Fighters -->
      <label for="numFighters">Number of Fighters</label>
      <select id="numFighters" onchange="updateFighterDropdowns()">
        <option value="2">2 Fighters</option>
        <option value="3">3 Fighters</option>
        <option value="4">4 Fighters</option>
        <option value="5">5 Fighters</option>
      </select>

      <!-- Fighter Options -->
      <div id="fighterOptions"></div>

      <!-- Action Buttons -->
      <div class="buttons">
        <button onclick="importSpreadsheet()">Import Spreadsheet</button>
        <button class="primary" onclick="goToSpreadsheet()">Go</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
