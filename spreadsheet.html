<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spreadsheet Editor</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <link rel="stylesheet" href="spreadsheet.css">
</head>
<body>
  <header class="app-header">
    <div class="header-left">
      <img src="BB_logo.png" class="logo" alt="Company Logo">
    </div>

    <div class="header-center">
      <h2>SPAR</h2>
    </div>
    <div class="header-right">
      <button class="primary" onclick="exportSpreadsheet()">Export</button>
    </div>
  </header>

  <div class="spreadsheet-container">
    <table id="spreadsheetTable" contenteditable="true"></table>
  </div>

  <div class="spreadsheet-container buttons-row">
    <button class="secondary" onclick="addBreak()">+ Break</button>
    <button class="secondary" onclick="addRow()">+ Row</button>
  </div>


<!-- 1. First load SheetJS library (from CDN) -->
<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script> -->

<!-- Load ExcelJS (needed for your new exportSpreadsheet) -->
<script src="https://cdn.jsdelivr.net/npm/exceljs/dist/exceljs.min.js"></script>


<!-- 2. Then load your own spreadsheet logic -->
<script src="spreadsheet.js"></script>


  
</body>
</html>
